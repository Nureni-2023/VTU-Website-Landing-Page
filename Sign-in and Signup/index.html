<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
        
          <form action="#" class="sign-in-form"  id="sign-in">
            <h2 class="title">Welcome Back</h2>
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          
          
          
    
    
    
    
          
          <form action="#" id="sign-up" class="sign-up-form">
            <h2 class="title" style="font-size:22px">Welcome to Aditech Data</h2>
            <h2 class="title" style="font-size:16px" >Sign up</h2>
            <div style="height:2.8rem; width:16rem" class="input-field">
              <i class="fas fa-user"></i>
              <input  type="text" placeholder="First name" />
            </div>
            <div style="height:2.8rem; width:16rem" class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last name" />
            </div>
            <div style="height:2.8rem; width:16rem" class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div style="height:2.8rem; width:16rem" class="input-field">
              <i class="fas fa-lock"></i>
              <input type="phone" placeholder="Active number"/>
            </div>
            
             <div style="height:2.8rem; width:16rem" class="input-field">
              <i class="fas fa-user"></i>
              <input type="state" placeholder="State" />
            </div>
            <div style="height:2.8rem; width:16rem" class="input-field">
              <i class="fas fa-user"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div style="height:2.8rem; width:16rem" class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="password" placeholder="Confirm Password" />
            </div>
            <div style="height:2.8rem; width:16rem" class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Referral"/>
            </div>
            
           
            <input type="submit" class="btn" value="Sign up" />      
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New to ADITECH DATA</h3>
            <p>
              Create a new account and login 
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Click here to login to your account 
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
